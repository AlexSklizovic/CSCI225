<html>
    <head>
        <title>Contact Page</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>

    <body>
        <div>
            <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/eYzCSZqG0XM" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <h1>Contact Me!</h1>
        <form name="feedback">
            <label>First Name: 
                <input type="text" 
                name="fname"
                placeholder="anonymous"
                required></label><br>

           <label>Last Name: 
                <input type="text" 
                name="lname"
                placeholder="anonymous"
                required></label><br>
                
            <label>Email:  
                <input type="email"
                name="mail"
                placeholder="name@domain.com"
                required></label><br>

            <p>Recommend to a friend?</p><br>
            <label>
                <input type = "radio"
                name="Yes"
                checked>
            </label><br>
            <label>
                <input type = "radio"
                name="No"
                checked>
            </label><br>
        </form>
    </body>
    
    <div class ="footer">&copy; Alex Sklizovic 2020</div>
</html>
