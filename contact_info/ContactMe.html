<html>
    <head>
        <title>Contact Page</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>

    <body>
        <div>
            <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/eYzCSZqG0XM" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <h1>Contact Me!</h1>
        <form name="feedback">
            <label>First Name: 
                <input type="text" 
                name="fname"
                placeholder="anonymous"
                required></label><br>

           <label>Last Name: 
                <input type="text" 
                name="lname"
                placeholder="anonymous"
                required></label><br>
                
            <label>Email:  
                <input type="email"
                name="mail"
                placeholder="name@domain.com"
                required></label><br>

            <p>Recommend to a friend?</p><br>
            <label>Yes
                <input type = "radio"
                name="YesRadio"
                value = "Yes">
            </label><br>
            <label>No 
                <input type = "radio"
                name="NoRadio"
                value = "No">
            </label><br>

            <p>Favorite websites?</p>
            <label><input type = "checkbox"name = "facebook">Facebook</label>
            <label><input type = "checkbox"name = "twitter">Twitter</label>
            <label><input type = "checkbox"name = "google">Google</label>
            <label><input type = "checkbox"name = "youtube">YouTube</label>
            <label><input type = "checkbox"name = "instagram">Instagram</label>
            <label><input type = "checkbox"name = "linkedin">LinkedIn</label>

            <input type = "submit" value = "Submit">
        </form>
    </body>
    
    <div class ="footer">&copy; Alex Sklizovic 2020</div>
</html>
