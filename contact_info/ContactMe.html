<html>
    <head>
        <title>Contact Page</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>

    <body>
        <div>
            <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/eYzCSZqG0XM" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <h1>Contact Me!</h1>
        <form name="feedback">
            <label>First Name: 
                <input type="text" 
                name="fname"
                placeholder="anonymous"
                required></label><br>

           <label>Last Name: 
                <input type="text" 
                name="lname"
                placeholder="anonymous"
                required></label><br>
                
            <label>Email:  
                <input type="email"
                name="mail"
                placeholder="name@domain.com"
                required></label><br>

            <p>Recommend to a friend?</p><br>
            <label>Yes
                <input type = "radio"
                name="YesRadio"
                value = "Yes">
            </label><br>
            <label>No 
                <input type = "radio"
                name="NoRadio"
                value = "No">
            </label><br>

            <p>Favorite websites?</p>
            <label><input type = "checkbox" name = "facebook">Facebook</label>
            <label><input type = "checkbox" name = "twitter">Twitter</label>
            <label><input type = "checkbox" name = "google">Google</label>
            <label><input type = "checkbox" name = "youtube">YouTube</label>
            <label><input type = "checkbox" name = "instagram">Instagram</label>
            <label><input type = "checkbox" name = "linkedin">LinkedIn</label><br>

            <!--<label>Rate my website!<input type ="range" name = "rating" min = "1" max = "10"></label>-->
            <label>Rate my website!<input type ="range" name = "rating" min = "1" max = "10" list = "tickmarks"></label><br><br>
            
            <datalist id="tickmarks">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
              </datalist>

              <label>Favorite Internet Browser?<select size = "1" name = "browser">
                  <option value = "Internet Explorer">Internet Explorer</option>
                  <option value = "Google Chrome">Google Chrome</option>
                  <option value = "Microsoft Edge">Microsoft Edge</option>
                  <option value = "Safari">Safari</option>
                  <option value = "FireFox">FireFox</option>
              </select></label><br><br>

              <label><textarea name = "comment" rows = "10" cols = "20">Leave a comment here!</textarea></label><br>

              <label>Tel:<input type = "tel" placeholder = "(###)###-####" pattern = "\(\d{3}\)\d{3}-\d{4}" required></label>

              <label>Birthday<input type = "date" name = "birthday"></label><br>

              <input type = "submit" value = "Submit"><br>
        </form>

        <div class ="footer">&copy; Alex Sklizovic 2020</div>
    </body>
</html>
