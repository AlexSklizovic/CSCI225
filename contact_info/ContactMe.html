    <div class = "grid-container">
       <div class = "contactLeft">
            <iframe class = "rounded border border-success position-relative" width="560" height="315" 
                src="https://www.youtube.com/embed/eYzCSZqG0XM" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

    <div class = "contactRight">
        <h1>Contact Me!</h1>
        <form name="feedback">
       
            <div class = "form-group">
            <label>First Name: 
                <input class = "form-control" type="text" 
                name="fname"
                placeholder="anonymous"
                required></label><br>
            </div>
       
            <div class = "form-group">
           <label>Last Name: 
                <input class = "form-control" type="text" 
                name="lname"
                placeholder="anonymous"
                required></label><br>
            </div>
        
            <div class = "form-group">
            <label>Email:  
                <input class = "form-control" type="email"
                name="mail"
                placeholder="name@domain.com"
                required></label><br>
            </div>

            <label for="pass">Password (8 characters minimum):</label>
            <input type="password" id="pass" name="password"
                                minlength="8" required>
            
            <small class="form-text text-muted"> Your password must be 8 characters long!</small><br>
        
            <label>Recommend to a friend?</label>
            <div class = "form-check"></div>
            <label>Yes
                <input type = "radio"
                name="YesRadio"
                value = "Yes">
            </label>
            <label>No 
                <input type = "radio"
                name="NoRadio"
                value = "No">
            </label><br>
            </div>

            <label>Favorite websites?</label>
            <div class = "form-check">
                <label><input type = "checkbox" name = "facebook">Facebook</label>
                <label><input type = "checkbox" name = "twitter">Twitter</label>
                <label><input type = "checkbox" name = "google">Google</label>
                <label><input type = "checkbox" name = "youtube">YouTube</label>
                <label><input type = "checkbox" name = "instagram">Instagram</label>
                <label><input type = "checkbox" name = "linkedin">LinkedIn</label><br>
            </div>

            <!--<label>Rate my website!<input type ="range" name = "rating" min = "1" max = "10"></label>-->
            <div class = "form-group">
                <label>Rate my website!<input class = "form-range" type ="range" name = "rating" min = "1" max = "10" list = "tickmarks"></label><br><br>
            </div>

            <div class = "form-group">
            <datalist id="tickmarks">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
              </datalist>
            </div>

            <div class = "form-group">
              <label>Favorite Internet Browser?<select class = "form-control" size = "1" name = "browser">
                  <option value = "Internet Explorer">Internet Explorer</option>
                  <option value = "Google Chrome">Google Chrome</option>
                  <option value = "Microsoft Edge">Microsoft Edge</option>
                  <option value = "Safari">Safari</option>
                  <option value = "FireFox">FireFox</option>
              </select></label><br><br>
            </div>

            <div class = "form-group">
              <label><textarea class = "form-control text-md-left" name = "comment" rows = "10" cols = "20">Leave a comment here!</textarea></label><br>

              <label>Tel:<input type = "tel" placeholder = "(###)###-####" pattern = "\(\d{3}\)\d{3}-\d{4}" required></label><br>

              <label>Birthday<input type = "date" name = "birthday"></label><br>

              <input type = "submit" value = "Submit"><br>
            </div>

            </form>
        </div>
